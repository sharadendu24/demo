<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link rel="stylesheet" href="./css/index.css" />


    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  </head>





  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">


        <div class="d-flex">
          <button class="btn btn-link btn-sm" type="submit">
            <a class="nav-link link-light" href="./index.html"
              >Home</a
            >
          </button>
        </div>


        <a class="navbar-brand" >
          
          Your Favourites Heroes.....
        </a>
        

        
      </div>
    </nav>


    <section class="fav-section">
      <div class="text-center p-5" id="title">
        <h1>Favourites....</h1>
      </div>

      <div class="container-fluid mx-auto align-self-center">
        
        <div class="mx-auto justify-content-evenly row" id="superhero-list">
          <template id="canvas">
            <div
              class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded"
              id="superhero"
            >
              
              <div id="info">


                <div id="name">Name -</div>
                <div id="id">ID</div>
                <div id="comic">Comics</div>
                <div id="series">series</div>
                <div id="stories">stories</div>
                <div class="d-flex justify-content-between mt-3" id="buttons">
                  
                  <button class="btn btn-outline-danger btn-sm" id="fav">
                    Remove
                  </button>
                  
                  <button class="btn btn-success btn-sm" id="view-detail">
                    View Detail
                  </button>
                </div>
              </div>
              <br />
              <br />
            </div>
          </template>
        </div>
      </div>
    </section>

    
    <script src="./js/favourites.js"></script>
